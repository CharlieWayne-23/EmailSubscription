<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sheet form mailling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="hero">
    <h3>Coming Soon!</h3>
    <h1>OurBrand New<br>Website is on it's way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email Id" required>
        <button type="submit">Send</button>
    </form>
    <span id="msg"></span>
</div>



    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyffaFtMoN4xmxuyXI5VK_k9ys1VILT3xBW8DyN4WvClOo0L82eVjGDbJPmnMR5K0tP6Q/exec'
        const form = document.forms['submit-to-google-sheet']

        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = 'Thank You For Subscribing!'
                setTimeout(()=> {
                    msg.innerHTML = ''
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
